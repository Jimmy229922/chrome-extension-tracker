<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقرير الأنشطة المشبوهة</title>
  <link rel="stylesheet" href="style.css">
  <script src="csp-guard.js"></script>
  <style>
    body {
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* New Year Theme Light */
      background: 
          radial-gradient(circle at 10% 20%, rgba(218, 165, 32, 0.1) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(192, 192, 192, 0.1) 0%, transparent 20%),
          linear-gradient(135deg, #fdfbf7 0%, #ebedee 100%);
      background-attachment: fixed;
    }
    .report-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .report-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
    }
    .report-title {
      color: #c0392b;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .report-meta {
      color: #7f8c8d;
      font-size: 14px;
    }
    .suspicious-item {
      border: 1px solid rgba(0,0,0,0.05);
      margin-bottom: 20px;
      padding: 24px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .suspicious-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      background: rgba(255, 255, 255, 0.9);
    }
    .suspicious-badge {
      font-size: 1em;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
    }
    .step-icon {
      font-size: 1.5em;
      width: 40px;
    }
    .step-title {
      font-size: 1.1em;
      margin-bottom: 5px;
      font-weight: 700;
      color: #2c3e50;
    }
    .step-info {
      font-size: 1em;
      line-height: 1.6;
      color: #34495e;
    }
    .no-data {
      text-align: center;
      padding: 60px;
      color: #7f8c8d;
      font-size: 1.2em;
      background: rgba(0,0,0,0.02);
      border-radius: 12px;
    }
    .actions {
      margin-top: 40px;
      text-align: center;
    }
    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
    }
    
    /* Summary Cards */
    .summary-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .summary-card {
      background: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      flex: 1;
      max-width: 200px;
      border-top: 4px solid #ccc;
    }
    .summary-card.market-test { border-top-color: #e74c3c; }
    .summary-card.quick-profit { border-top-color: #f39c12; }
    
    .summary-count {
      font-size: 2em;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .summary-label {
      color: #7f8c8d;
      font-size: 0.9em;
    }

    /* Today Highlight */
    .suspicious-item.today-highlight {
      border: 2px solid #3498db;
      background-color: #fbfdff;
      position: relative;
    }
    .suspicious-item.today-highlight::after {
      content: 'اليوم';
      position: absolute;
      top: -10px;
      left: 20px;
      background: #3498db;
      color: white;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }

    /* Step Colors */
    .suspicious-step {
      padding: 10px;
      border-radius: 6px;
      border-right: 4px solid transparent;
    }

    .step-loss {
      background-color: #fdedec;
      border-right-color: #e74c3c;
    }

    .step-win {
      background-color: #eafaf1;
      border-right-color: #27ae60;
    }

    .step-withdraw {
      background-color: #fef9e7;
      border-right-color: #f39c12;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="report-container">
    <div class="report-header">
      <h1 class="report-title">⚠️ تقرير الأنشطة المشبوهة</h1>
      <div class="report-meta" id="report-date"></div>
    </div>

    <div id="summary-section" class="summary-cards">
      <!-- Summary cards will be injected here -->
    </div>
    
    <div id="report-content">
      <!-- Content will be loaded here -->
    </div>

    <div class="actions">
      <button id="close-btn" class="btn btn-primary">إغلاق التقرير</button>
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
