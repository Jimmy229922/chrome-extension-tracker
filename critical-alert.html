<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تنبيه IP مهم</title>
    <script src="csp-guard.js"></script>
    <style>
      :root {
        --bg1: #0b1220;
        --bg2: #111827;
        --card: rgba(255, 255, 255, 0.08);
        --stroke: rgba(255, 255, 255, 0.14);
        --text: #f9fafb;
        --muted: rgba(249, 250, 251, 0.75);
        --danger: #dc2626;
        --danger2: #ef4444;
        --shadow: 0 18px 55px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        background: radial-gradient(1000px 500px at 80% 20%, rgba(220, 38, 38, 0.25), transparent 50%),
          radial-gradient(900px 420px at 20% 80%, rgba(59, 130, 246, 0.18), transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        color: var(--text);
        overflow: hidden;
      }

      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 14px;
      }

      .card {
        width: 100%;
        max-width: 520px;
        border-radius: 16px;
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.06));
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-top: 4px solid var(--danger);
        pointer-events: none;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 14px 16px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.10);
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--danger2);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5);
        animation: pulse 1.3s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.55);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }

      .close {
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.12);
        color: var(--text);
        width: 34px;
        height: 34px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        line-height: 1;
      }

      .close:focus {
        outline: 2px solid rgba(59, 130, 246, 0.8);
        outline-offset: 2px;
      }

      .body {
        padding: 14px 16px 4px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }

      p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.6;
        font-size: 13.5px;
      }

      .ipBox {
        margin-top: 10px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.35);
        background: rgba(220, 38, 38, 0.12);
      }

      .ipList {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 8px;
      }

      .ipItem {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 16px;
        font-weight: 800;
        letter-spacing: 0.3px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .copyBtn {
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 12.5px;
        white-space: nowrap;
      }

      .copyBtn:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 16px 14px;
      }

      .hint {
        color: rgba(249, 250, 251, 0.7);
        font-size: 12.5px;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        font-size: 13px;
      }

      .btnPrimary {
        border-color: rgba(239, 68, 68, 0.5);
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.9), rgba(239, 68, 68, 0.8));
      }

      .btnPrimary:hover {
        filter: brightness(1.04);
      }

      .toast {
        position: fixed;
        left: 12px;
        bottom: 12px;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.16);
        color: rgba(249, 250, 251, 0.95);
        padding: 8px 10px;
        border-radius: 12px;
        font-size: 12px;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 140ms ease, transform 140ms ease;
        pointer-events: none;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="alert" aria-live="assertive">
        <div class="header">
          <div class="chip">
            <span class="dot" aria-hidden="true"></span>
            <span>CRITICAL ALERT</span>
          </div>
          <button class="close" id="close-btn" title="إغلاق" aria-label="إغلاق">×</button>
        </div>

        <div class="body">
          <h1>تم نسخ عنصر VIP من الـ Clipboard</h1>
          <p>الملاحظة الخاصة بكل عنصر هتظهر تحته مباشرة.</p>

          <div class="ipBox">
            <ul class="ipList" id="item-list"></ul>
          </div>
        </div>

        <div class="footer">
          <div class="hint">هيتم إخفاء النافذة تلقائيًا بعد <span id="countdown">10</span> ثواني</div>
          <div class="actions">
            <button class="btn" id="hide-only">إخفاء</button>
            <button class="btn btnPrimary" id="ack-btn">تم (مسح التنبيه)</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">تم النسخ</div>

    <script src="critical-alert.js"></script>
  </body>
</html>
